<ons-navigator title="Navigator" var="rank_general.navi">
      <ons-page id="rank_general" ng-controller="RankBoardController">
        <ons-list class="plan-list">
          <ons-list-item modifier="chevron tappable" class="plan" ng-repeat="people in list_ranks track by $index" style="border-bottom: 1px solid #e6e6e6;" onclick="rank.navi.pushPage('template/rank_profile.html',{ animation : 'slide' })" ng-click="show_detail($index)">
            <ons-row>
              <ons-col width="50px" class="rank-left" style="margin-left: -20px; margin-right: 5px; padding-top: 10px;">
                <div class="rank-text" style="margin-bottom: 5px;">Rank</div>
                <div class="rank-number" style="color: green">{{people.rank}}</div>
              </ons-col>
              <ons-col width="4px" class="plan-center" ng-style="{backgroundColor:a % 3 == 1 ? '#3399ff' : '#3399ff'}" style="margin-right: 10px;">
                </ons-col>
              <ons-col width="40px" style="padding-top: 10px;">
                <img ng-src="{{people.avatar}}" class="list__item__thumbnail">
              </ons-col>
              <ons-col class="plan-right">

                <div class="plan-name">{{people.name}}</div>

                <div class="plan-info">
                  <div>
                    <ons-icon class="plan-icon" icon="fa-map-marker"></ons-icon>{{people.address}}
                  </div>
                </div>
              </ons-col>
            </ons-row>
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-navigator>
