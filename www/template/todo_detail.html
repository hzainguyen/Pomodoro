<ons-page id="todo_detail" ng-controller="ListTodoController">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="home.navi.popPage();"><ons-icon icon="ion-arrow-left-c"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">Update Pomo</div>
        <div class="right">
          <ons-toolbar-button ng-click="update_todo(app)"><ons-icon icon="md-save" modifier="material" class="ons-icon zmdi zmdi-save"></ons-icon></ons-toolbar-button>
        </div>
      </ons-toolbar>
      <ons-list>
        <ons-list-header>Edit a Pomo</ons-list-header>
        <ons-list-item modifier="nodivider">
          <div class="center">
            <ons-input id="title-input" type="text" placeholder="I want to..." float value="{{list_todo_pending[current_todo].name}}"></ons-input>
          </div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
          <div class="center">
            <ons-input id="category-input" type="text" placeholder="Category" float value="{{list_todo_pending[current_todo].category}}"></ons-input>
          </div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
          <div class="center">
            <ons-input id="description-input" type="text" placeholder="Note" float value="{{list_todo_pending[current_todo].note}}"></ons-input>
          </div>
        </ons-list-item>
      </ons-list>

      <ons-list>
        <ons-list-header>Other options</ons-list-header>
        <ons-list-item modifier="nodivider">
          <label class="center" for="inner-highlight-input">
            Highlight?
          </label>
          <label class="right">
            <ons-switch id="highlight-input" input-id="inner-highlight-input" ({{list_todo_pending[current_todo].highlight}} === '1') ? checked : ''></ons-switch>
          </label>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
          <label class="center" for="inner-urgent-input">
            Priority?
          </label>
          <label class="right">
            <ons-switch id="urgent-input" input-id="inner-urgent-input"></ons-switch>
          </label>
        </ons-list-item>
      </ons-list>
    </ons-page>
